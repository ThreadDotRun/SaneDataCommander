<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data View</title>
</head>
<body>
    <h2>Data View</h2>
    <div class="filter-section">
        <input type="text" id="filter-name" placeholder="Filter by name..." oninput="filterData()">
        <button id="clear-filter" onclick="clearFilter()">Clear Filter</button>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Populated by JavaScript -->
        </tbody>
    </table>
</body>
</html>
